name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Static Export)
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /people/wang_hao

      - name: Re-root export under basePath
        run: |
          rm -rf out_tmp
          mv out out_tmp
          mkdir -p out/people/wang_hao
          cp -r out_tmp/* out/people/wang_hao/
          # keep .nojekyll at root and subdir for safety
          cp -f out_tmp/.nojekyll out/.nojekyll || true
          cp -f out_tmp/.nojekyll out/people/wang_hao/.nojekyll || true
          # Create root index.html that redirects to /people/wang_hao/
          cat > out/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="zh-CN">
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=/people/wang_hao/">
            <link rel="canonical" href="/people/wang_hao/">
            <title>H!NT Lab - Redirecting...</title>
            <script>window.location.href="/people/wang_hao/";</script>
          </head>
          <body>
            <p>正在跳转到 <a href="/people/wang_hao/">H!NT Lab</a>...</p>
          </body>
          </html>
          EOF
          # Verify static assets are copied
          ls -la out/people/wang_hao/hint-lab-logo.svg || echo "Warning: hint-lab-logo.svg not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


